<!DOCTYPE html>
/<html>
    <head>
        <title> Formulário 2 </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="form2.css">
    </head>
    <body>
        <form>
            <h1> Formulário </h1>
            <fieldset>
                <legend> Dados pessoais</legend> <br>
                <div class="margin"> Nome: <input type="text" name="nome"/> <br> </div>
                <div class="margin0"> Endereço: <input type="text" name="endereco"/> </div>
                <div class="margin1"> Cidade: <input type="text" name="cidade"/> </div>
                <div class="margin2"> Estado: <select name="estado">
                    <option> Escolha </option>
                    <option> Acre </option>
                    <option> Alagoas </option>
                    <option> Amapá </option>
                    <option> Amazonas </option>
                    <option> Bahia </option>
                    <option> Ceará </option>
                    <option> Espírito Santo </option>
                    <option> Goiás </option>
                    <option> Maranhão </option>
                    <option> Mato Grosso </option>
                    <option> Mato Grosso do Sul </option>
                    <option> Minas Gerais </option>
                    <option> Pará </option>
                    <option> Paraíba </option>
                    <option> Paraná </option>
                    <option> Pernambuco </option>
                    <option> Piauí </option>
                    <option> Rio de Janeiro </option>
                    <option> Rio Grande do Norte </option>
                    <option> Rio Grande do Sul </option>
                    <option> Rondônia </option>
                    <option> Roraima </option>
                    <option> Santa Catarina </option>
                    <option> São Paulo </option>
                    <option> Sergipe </option>
                    <option> Tocantins </option>
                    <option> Distrito Federal </option>
                </select> </div>
            </fieldset> <br>
            <fieldset>
                <legend> Dados profissionais </legend> <br>
                Natureza do Cargo: <br> <br>
                <input type="radio" name="cargo" value="gerencia"/> Gerência &nbsp;&nbsp;
                <input type="radio" name="cargo" value="Financeiro"/> Finaceiro &nbsp;&nbsp;
                <input type="radio" name="cargo" value="recepcao"/> Recepção &nbsp;&nbsp;
                <input type="radio" name="cargo" value="administrativo"/> Administrativo &nbsp;&nbsp;
                <input type="radio" name="cargo" value="juridico"/> Jurídico <br> <br>
                Área de interesse: <br> <br>
                <input type="checkbox" name="interesse" value="computacao"/> Computação &nbsp;&nbsp;
                <input type="checkbox" name="interesse" value="biologia"/> Biologia &nbsp;&nbsp;
                <input type="checkbox" name="interesse" value="meio"/> Meio Ambiente &nbsp;&nbsp;
                <input type="checkbox" name="interesse" value="engenharia"/> Engenharia &nbsp;&nbsp;
                <input type="checkbox" name="interesse" value="historia"/> História <br> <br>
                Mini-curriculo: <textarea cols="50" rows="10" > </textarea>
            </fieldset> <br>
            <input type="submit" value="Enviar" style="margin-left: 40%"/> &nbsp;&nbsp;
            <input type="reset" value="Limpar"/>
        </form>
    </body>
</html>
